    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #f9d423;
            --accent-color: #e74c3c;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1639762681057-408e52192e55') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            border: 2px solid var(--primary-color);
            transition: all 0.5s ease;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 30px var(--primary-color);
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 10px 20px;
            border-radius: 30px;
        }

        .promo {
            margin: 15px 0;
            font-style: italic;
            color: #ccc;
        }

        .achievements {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .achievement-item {
            /* background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); */
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(249, 212, 35, 0.4);
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(249, 212, 35, 0.6);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }

        .btn-promo {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .timer {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats, .achievements {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

<body>
    <div class="container">

        <div class="stats">
            <div class="stat-item">52 543 subscribers</div>
        </div>
        
        <div class="promo">
            Book promo - @Rajabhaiya31
        </div>
        
        <div class="achievements">
            <div class="achievement-item">üèÜ Best Tipper in World</div>
            <div class="achievement-item">üëë King of Prediction</div>
        </div>
                
        <div class="buttons">
            <button class="btn btn-telegram">Join [Vikram Roathor üëë] Channel</button>
        </div>

        <div class="timer" id="timer">01:00</div>

    </div>

    <script>
        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "00:00";
                timerElement.style.color = "#ff0000";
            }
        }, 1000);

        // Button fade-in animation
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 300 * (index + 1));
        });

        // Color changing functionality
        const colorSchemes = [
            { primary: '#d4af37', secondary: '#f9d423', accent: '#e74c3c' },
            { primary: '#8E2DE2', secondary: '#4A00E0', accent: '#FF416C' },
            { primary: '#00B4DB', secondary: '#0083B0', accent: '#FF4B2B' },
            { primary: '#11998e', secondary: '#38ef7d', accent: '#f46b45' },
            { primary: '#C33764', secondary: '#1D2671', accent: '#f5af19' }
        ];

        function changeColors() {
            const randomScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            
            document.documentElement.style.setProperty('--primary-color', randomScheme.primary);
            document.documentElement.style.setProperty('--secondary-color', randomScheme.secondary);
            document.documentElement.style.setProperty('--accent-color', randomScheme.accent);
        }

        // Change colors every 10 seconds
        setInterval(changeColors, 10000);

        // Button click handlers
        document.querySelector('.btn-telegram').addEventListener('click', () => {
            // alert("Telegram channel link would go here");
            window.location.href = 'https://t.me/+IWMFQ1_nc94yNmQ1';
        });
        
        document.querySelector('.btn-promo').addEventListener('click', () => {
            // alert("Promotion contact would go here");
            window.location.href = 'https://t.me/+IWMFQ1_nc94yNmQ1';
        });
    </script>
